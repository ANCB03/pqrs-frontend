<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/registrarse.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <form class="formulario" id="formm">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="number" id="id_usuario" placeholder="Código">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Nombre" id="nombre">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-solid fa-list icon"></i>
                <input type="text" placeholder="Apellido" id="apellido">

            </div>
            <div class="input-contenedor">
                <i class="fas fa-light fa-phone icon"></i>
                <input type="text" placeholder="Telefono" id="telefono">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico" id="email">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña" id="password">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="file" placeholder="Imagen" id="imagen">
            </div>
            <br>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes una cuenta?<a class="link" href="login.html">Iniciar Sesion</a></p>
        </div>
    </form>
    <script src="js/registrarse.js"></script>
</body>

</html>
